</head>

<body>
  <div class="site">
    <!-- Header -->
    <header class="header">
      <nav class="nav container">
        <a href="../index.html">
          <img src="../assets/logo.png" alt="COLDPLAY">
        </a>
        <div class="nav__links">
          <a href="../index.html" class="nav__link">Inicio</a>
          <a href="./banda.html" class="nav__link">banda</a>
          <a href="./galeria.html" class="nav__link">galeria</a>
        </div>
        <div class="nav__links">
          <a href="./albumes.html" class="nav__cta">Albumes</a>
          <a href="#.html" class="nav__cta">Contacto</a>
        </div>
      </nav>
    </header>
<main class="cont-main">
    <!-- Hero 
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__emblem"></div>
      <h1 class="hero__title">Moon Music</h1>
      <p class="hero__subtitle">Out Now</p>
      <div class="hero__scribble">Love is the only answer</div>
    </section>-->
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <div class="col-md-5 col-lg-4 order-md-last"> <h4 class="d-flex justify-content-between align-items-center mb-3"> <iframe width="560" height="315" src="https://www.youtube.com/embed/e_l99-s6NmA?si=9rmcQ157VFvvfbZf&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </div>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Contacto</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6"> <label for="firstName" class="form-label">Nombre/s</label> <input type="text"
                class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Se requiere un nombre válido.
              </div>
            </div>
            <div class="col-sm-6"> <label for="lastName" class="form-label">Apellido/s</label> <input type="text"
                class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Se requiere un Apellido válido.
              </div>
            </div>
            <div class="col-12"> <label for="username" class="form-label">Usuario</label>
              <div class="input-group has-validation"> <span class="input-group-text">@</span> <input type="text"
                  class="form-control" id="username" placeholder="Usuario" required="">
                <div class="invalid-feedback">
                  Nombre de usuario requerido.
                </div>
              </div>
            </div>
            <div class="col-12"> <label for="email" class="form-label">Email <span
                  class="text-body-secondary">(Requerido)</span></label> <input type="email" class="form-control" id="email"
                placeholder="nombre@gmail.com">
              <div class="invalid-feedback">
                Por favor ingrese un email válido.
              </div>
            </div>
            <div class="col-12"> <label for="Album" class="form-label">Album favorito</label> <input type="text"
                class="form-control" id="Album" placeholder="Ghost Stories" required="">
              <div class="invalid-feedback">
                Por favor elige un Album.
              </div>
            </div>
            <div class="col-12"> <label for="Cancion" class="form-label">Canción favorita </label> <input type="text" class="form-control"
                id="Cancion" placeholder="Always in My Head"> </div>
          <hr class="my-4">
          <div class="form-check"> <input type="checkbox" class="form-check-input" id="same-address"> <label
              class="form-check-label" for="same-address">Recibir información de la banda a mi email</label> </div>
          <div class="form-check"> <input type="checkbox" class="form-check-input" id="save-info"> <label
              class="form-check-label" for="save-info">Guardar mi información de contacto</label> </div>
          <hr class="my-4"> <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
        </form>
      </div>
    </div>
</main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__inner container">
        <div class="footer__links">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#privacy">Privacy</a>
        </div>

            </svg></a>
          <a href="#" aria-label="YouTube"><svg fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19.615 3.184A3.001 3.001 0 0017.03 2H6.97a3.001 3.001 0 00-2.585 1.184C3.69 4.13 3.5 5.3 3.5 6.5v11c0 1.2.19 2.37.885 3.316A3.001 3.001 0 006.97 22h10.06a3.001 3.001 0 002.585-1.184c.695-.946.885-2.116.885-3.316v-11c0-1.2-.19-2.37-.885-3.316zM10 15.5v-7l6 3.5-6 3.5z" />
            </svg></a>
        </div>
      </div>
      <div class="footer__legal container">
        © 2025 Coldplay Fan Page. Todos los derechos reservados.
      </div>
    </footer>
  </div>
