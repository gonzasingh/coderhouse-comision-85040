<body>
  <div class="site">
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/logo.png" alt="COLDPLAY">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">

              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="cont-main">
      <div class="contacto-card">
        <div class="formulario">
          <h2>Contacto</h2>
          <form>
            <label for="nombre">Nombre/s</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido/s</label>
            <input type="text" id="apellido" name="apellido">

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">

            <label for="email">Email (Requerido)</label>
            <input type="email" id="email" name="email" value="mariam@gmail.com" required>

            <label for="album">Álbum Favorito</label>
            <input type="text" id="album" name="album" value="Ghost Stories">

            <label for="cancion">Canción Favorita</label>
            <input type="text" id="cancion" name="cancion" value="Always in My Head">

            <div class="checkbox-group">
              <label><input type="checkbox" name="info"> Recibir información de la banda a mi email</label>
              <label><input type="checkbox" name="guardar"> Guardar mi información de contacto</label>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="video">
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/e_l99-s6NmA?si=9rmcQ157VFvvfbZf&amp;controls=0"
              title="Coldplay - All I Have to Give (Radio 1 Piano Sessions)" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__inner container">
        <div class="footer__links">
          <a href="https://lnk.to/ColdplayStore">Store</a>
          <a href="https://www.coldplay.com/tour/">Tour</a>
          <a href="https://www.coldplay.com/news/">News</a>
        </div>
        <div class="footer__social">
          <a href="https://www.instagram.com/coldplay/" aria-label="Instagram"><svg fill="currentColor"
